<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="The Eberhardt's recipes"/>
	<link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
	<link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/apple-touch-icon192.png" />
	<link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/apple-touch-icon512.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />

    <!--<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />-->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    -->
	<link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
	<title>Recipe Database</title>
	
	<script src="%PUBLIC_URL%/spin.min.js"></script>

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>

  </head>
  <body>
	<div id="spinner-holder"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

	<script>
		var opts = {
			lines: 13,
			length: 24,
			width: 10,
			radius: 42,
			color: '#b8b8b8',
			opacity: 0.25,
			speed: 1,
			top: '50%',
			left: '50%',
			hwaccel: false
		}

		var target = document.getElementById('spinner-holder');
		var spinner = new Spinner(opts).spin(target);

		if ("serviceWorker" in navigator) {
			window.addEventListener("load", function() {
				navigator.serviceWorker
				.register("/serviceWorker.js")
				.then(res => console.log("service worker registered"))
				.catch(err => console.log("service worker not registered", err))
			})
		}

	</script>
</body>
</html>
